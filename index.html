<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>SENG 513: Assignment 7</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		div.demo {
			height: 300px;
			width: 600px;
			margin: 25px;
			border: 1px solid #999;
		}
	</style>
	<script type="text/javascript">
	</script>	
</head>
<body>

<div class='demo' id='mdoerk'>

	<input type='button' value='catch me'>

	<script type="text/javascript" >
	$("#mdoerk input").css({position: 'relative', top: 150, left: 275}).mouseenter(
	function(){
		var x = Math.random()*200-100, y = Math.random()*200-100;
		$(this).animate({left: '+='+x, top: '+='+y}, 500);
	})	;
	</script>	

</div>

<!-- Colour the quote -->
<div class='demo' id='chyfung'>

	<p id='Churchill_quote'>
	A man does what he must - in spite of personal consequences, in spite of obstacles and dangers and pressures - and that is the basis of all human morality. 
	Winston Churchill
	</p>

	<ul id='chyfung_list'>
		<li style='color: #FF0000' id='chyfung_red'> red </li>
		<li style='color: #0000FF' id='chyfung_blue'> blue </li>
		<li style='color: #00FF00' id='chyfung_green'> green </li>
		<li style='color: #000000' id='chyfung_black'> black </li>
	</ul>
	
	<script type="text/javascript">
	$('#chyfung_red').click(function(){
		$('#Churchill_quote').attr('style', 'color: #FF0000');
	});
	$('#chyfung_blue').click(function(){
		$('#Churchill_quote').attr('style', 'color: #0000FF');
	});
	$('#chyfung_green').click(function(){
		$('#Churchill_quote').attr('style', 'color: #00FF00');
	});
	$('#chyfung_black').click(function(){
		$('#Churchill_quote').attr('style', 'color: #000000');
	});
	</script>
	
</div>

</body>
</html>
