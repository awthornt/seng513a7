<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>SENG 513: Assignment 7</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		div.demo {
			height: 300px;
			width: 600px;
			margin: 25px;
			border: 1px solid #999;
		}
	</style>
	<script type="text/javascript">
	</script>	
</head>
<body>

<div class='demo' id='mdoerk'>

	<input type='button' value='catch me'>

	<script type="text/javascript" >
	$("#mdoerk input").css({position: 'relative', top: 150, left: 275}).mouseenter(
	function(){
		var x = Math.random()*200-100, y = Math.random()*200-100;
		$(this).animate({left: '+='+x, top: '+='+y}, 500);
	})	;
	</script>	

</div>

<div class="demo" id="jewong"> 
	<input type="button" value="catch me v2">
	<script type="text/javascript" > 
		interval = setInterval('moveButton()', 500); 
		
		function moveButton() { 
			var x = Math.round(Math.random() * 500), y = Math.round(Math.random() * 200); 
			// My manipulation method (.css) 
			$('#jewong input').css({ position: 'relative', top: y, left: x}); 
		}
		
		// My event method (mousedown()) 
		$('#jewong input').mousedown(function() {
			$(this).val('Good job catching me!'); 
			clearTimeout(interval); 
		}); 
	</script> 
</div> 

</body>
</html>
