	<style type="text/css" media="screen">
		div.demo {
			height: 300px;

			margin: 25px;
			border: 1px solid #999;
		}
	</style>

	</script>

<body>

<div class='demo' id='mdoerk'>

	<input type='button' value='catch me'>

	<script type="text/javascript" >
	$("#mdoerk input").css({position: 'relative', top: 150, left: 275}).mouseenter(
	function(){
		var x = Math.random()*200-100, y = Math.random()*200-100;
		$(this).animate({left: '+='+x, top: '+='+y}, 500);
	})	;
	</script>	

</div>

<!-- Bananas -->
<div class='demo' id='jjcmoore'>

<ul id="bananas">
	<li>Apples</li>
</ul>
	<script type="text/javascript" >
	$("#jjcmoore").click(
	function(){
		$('<li>Bananas</li>').appendTo('#bananas');
	})	;
	</script>	

</div>

</body>
