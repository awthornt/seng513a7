<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>SENG 513: Assignment 7</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		div.demo {
			height: 300px;
			width: 600px;
			margin: 25px;
			border: 1px solid #999;
		}
	</style>
	<script type="text/javascript">
	</script>	
</head>
<body>

<div class='demo' id='mdoerk'>

	<input type='button' value='catch me'>

	<script type="text/javascript" >
	$("#mdoerk input").css({position: 'relative', top: 150, left: 275}).mouseenter(
	function(){
		var x = Math.random()*200-100, y = Math.random()*200-100;
		$(this).animate({left: '+='+x, top: '+='+y}, 500);
	})	;
	</script>	

</div>

<!-- Catch me v3 Built upon mdoerk's -->
<div class="demo" id="ekryski"> 
	<p id="ahh">Aaah!</p>
	<input type="button" value="Catch me if you can!">
	<script type="text/javascript" > 
		$('#ahh').hide();
		var xpos = 150;
		var ypos = 275;
		
		$("#ekryski input").css({position: 'relative', top: xpos, left: ypos}).mouseenter(
		function(){
			scared(this, xpos, ypos);
			var x = Math.random()*200-100, y = Math.random()*200-100;
			xpos += x;
			ypos += y;
			$(this).animate({left: xpos, top: ypos}, 500);		
		}).mousedown(function() {
			var button = this;
			$(button).val('You Caught Me!');
			setTimeout(function() { $(button).val('Catch me if you can!'); }, 1000);
		});
		
		function scared(button, xpos, ypos)
		{
			$('#ahh').fadeOut('fast');
			var x2 = Math.random()*100-100, y2 = Math.random()*100-100;
			$('#ahh').css({position: 'relative', top: xpos, left: ypos})
			.fadeIn('fast').animate({left: xpos+x2, top: ypos+y2}, 500);
			setTimeout(function() { $('#ahh').fadeOut('fast');}, 750);
		}
	</script> 
</div>

</body>
</html>
