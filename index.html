<!DOCTYPE html>
<html>
<head>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		div.demo {
			height: 300px;
			width: 600px;
			margin: 25px;
			border: 1px solid #999;
		}
	</style>
	<script type="text/javascript">
	</script>	
</head>
<body>

<div class='demo' id='mdoerk'>

	<input type='button' value='catch me'>

	<script type="text/javascript" >
	$("#mdoerk input").css({position: 'relative', top: 150, left: 275}).mouseenter(
	function(){
		var x = Math.random()*200-100, y = Math.random()*200-100;
		$(this).animate({left: '+='+x, top: '+='+y}, 500);
	})	;
	</script>	

</div>

<div class='demo' id='sabad66'>
	<p>Type some words in the text box below. When finished, click any blank space in the box.</p>
	<input type='text' value=''>
	<ul>

	</ul>

	<script type="text/javascript" >
	// Bind the change event
	$("#sabad66 input").change(function() {
		// Any time it is changed, we'll first clear the list
		var pageList = $('#sabad66 ul');
		pageList.empty();
		// Then go thru the list then add each one the ul
		var listOfWords = $(this).val().split(' ');
		for(i = 0; i < listOfWords.length; i++)
		{
			pageList.append("<li>" + listOfWords[i] + "</li>");
		}
	});
	</script>	

</div>

</body>
